<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Millimeter to Unit Converter</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-info" style="margin: 90px;">
	<div class="bg-light" style="padding: 40px; text-align: center; font-family: arial; letter-spacing: -1px; border-radius: 20px; width: 50%; margin: auto;">
	<h1 style="color: #FBDB65; letter-spacing: -2px;"><b>Millimeter to Unit Converter</b></h1><br>
		<input type="number" id="id1" placeholder="Enter Value (mm)" style="text-align: center; border-radius: 5px; letter-spacing: -1px; font-family: monospace;"><br><br>
		<input type="submit" value="Millimeter to Centimeter" onclick="myFunction1()" style="margin: 15px; padding: 10px; background-color: #FBDB65; border-radius: 5px; color: gray; font-weight: bold; font-style: italic;letter-spacing: -1px">
		<input type="submit" value="Millimeter to Meter" onclick="myFunction2()" style="margin: 15px ; padding: 10px; background-color: #FBDB65; border-radius: 5px; color: gray; font-weight: bold; font-style: italic; font-style: italic; letter-spacing: -1px">
		<input type="submit" value="Millimeter to Kilometer" onclick="myFunction3()" style="margin: 15px; padding: 10px; background-color: #FBDB65; border-radius: 5px; color: gray; font-weight: bold; font-style: italic;letter-spacing: -1px"><br><br>
	<p style="font-family: monospace; color: dimgray;">The converted value is:</p>
	<p id="id2" style="color: gray; font-weight: bold; letter-spacing: 1px;"></p>
	<script>
		function myFunction1() {
			var var1 = document.getElementById("id1").value;
			var answer = Number(var1)/ 10;
			document.getElementById("id2").innerHTML = answer + " centimeter(s).";}
		function myFunction2() {
			var var1 = document.getElementById("id1").value;
			var answer = Number(var1)/ 1000;
			document.getElementById("id2").innerHTML = answer + " meter(s).";}
		function myFunction3() {
			var var1 = document.getElementById("id1").value;
			var answer = Number(var1)/ 1000000;
			document.getElementById("id2").innerHTML = answer + " kilometer(s).";
		}
	</script>
</body>
</html>
